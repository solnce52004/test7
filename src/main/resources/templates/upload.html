<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Загрузка файлов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<link
        type="text/css"
        media="all"
        rel="stylesheet"
        th:href="@{/css/style.css}">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form  method="post"
                   th:action="@{/upload-file}"
                   enctype="multipart/form-data"
                    class="form-horizontal">
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                <span class="heading">Загрузка одного файла</span>

                <div class="form-group">
                    <input type="file"
                           id="file"
                           name="file">
                </div>
                <br/>
                <div th:if="${!errors.isEmpty()}">
                    <div class="alert alert-warning" th:text="*{errors.get(0)}"></div>
                </div>
                <br/>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </div>
            </form>

        </div>
    </div>
    <div th:if="${!uploadedFiles.isEmpty()}">
        <p>Загружен файл:</p>
        <div class="alert alert-warning" th:text="*{uploadedFiles.get(0)}"></div>
    </div>
</div>
</body>
</html>
