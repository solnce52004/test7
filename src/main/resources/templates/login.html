<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<link
        type="text/css"
        media="all"
        rel="stylesheet"
        th:href="@{/css/style.css}">
<link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <form class="form-horizontal"
                  th:action="@{/check-user}"
                  th:object="${user}"
                  method="post">

                <span class="heading">АВТОРИЗАЦИЯ</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                        <i class="fa fa-user"></i>
                        <br/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="password" placeholder="Password"  th:field="*{password}">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                        <br/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" th:checked="*{isAdmin}" id="isAdmin" name="isAdmin"/>
                            <label for="isAdmin"></label>
                        </div>
                        <span class="text">Запомнить</span>
                        <button type="submit" class="btn btn-default">ВХОД</button>
                    </div>
            </form>

        </div>
    </div>
    <p th:text="'Hello, ' + ${user.getName()} + '!'"/>
    <p th:text="'You password: ' + ${user.getPassword()} + '!'"/>


    <!--    <script src="js/app.js"></script>-->
</div>
</body>
</html>
